<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        .success, .error {
            color: white;
            padding: 5px;
            margin: 5px 0 15px 0;
        }

        .success {
            background: green;
        }

        .error {
            background: red;
        }
    </style>
    <title>Book Catalog</title>
</head>
<body>
    <div class="container">
        <h1 class="m-5">Books Read</h1>
        <form id="book-form">
            <div class="row m-5">
                <div class="col-4">
                    <input type="text" class="form-control" id="title" placeholder="Title">
                </div>
                <div class="col-4">
                    <input type="text" class="form-control" id="author" placeholder="Author">
                </div>
                <div class="col-4">
                    <input type="text" class="form-control" id="genre" placeholder="Genre">
                </div>
            </div>
            <div class="row m-5">
                <div class="col-4">
                    <input type="number" class="form-control" id="pages" placeholder="Pages">
                </div>
                <div class="col-4">
                    <input type="number" class="form-control" id="release" placeholder="Release Year">
                </div>
                <div class="col-4">
                    <input type="text" class="form-control" id="enjoy" placeholder="Did You Enjoy It?">
                </div>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto mb-5">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
        
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Genre</th>
                    <th>Pages</th>
                    <th>Release Year</th>
                    <th>Did You Enjoy It?</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
